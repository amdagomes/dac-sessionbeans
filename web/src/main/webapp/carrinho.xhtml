<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:inputText value="#{controladorDeCarrinho.produto}" />
            <h:commandButton value="+" action="#{controladorDeCarrinho.add()}"/>

            <h:dataTable value="#{controladorDeCarrinho.todosOsProdutos()}" 
                         var="produto">
                <h:column>#{produto}</h:column>
                <h:column>
                    <h:commandButton value="-" 
                                     action="#{controladorDeCarrinho.remover(produto)}"/>
                </h:column>
            </h:dataTable>
             <h:commandButton value="finalizar" action="#{controladorDeCarrinho.finalizar()}"/>
        </h:form>
    </h:body>
</html>
